<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <style>
        .thanks-container {
            height: 100vh;
            display: flex;

        }
        .check-icon {
            font-size: 80px;
            color: #00d2d3; /* Cyan color */
            margin-bottom: 20px;
        }

</head>
<body>
    <div class="thanks-container">
        <div class="thanks-card">
            <i class="fa fa-check-circle check-icon"></i>
            <h1 class="display-4 font-weight-bold">Thank You!</h1>

            <hr>
            <a href="index.html" class="btn btn-cyan btn-lg px-5">Back to Home</a>
